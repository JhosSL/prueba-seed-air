  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html" class="logo">SeedAir</a>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="campanias.html">Campañas</a></li>

        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contenedor-formulario">
      <h2>Crear Cuenta</h2>
      <form id="formularioCuenta" novalidate>
        <div class="grupo-formulario">
          <label for="nombre">Nombre <span class="obligatorio">*</span></label>
          <input type="text" id="nombre" required>
          <span class="mensaje-error" id="nombre-error"></span>
          <span class="mensaje-correcto" id="nombre-correcto">✓ Correcto</span>
        </div>
        <div class="grupo-formulario">
          <label for="apellido">Apellido <span class="obligatorio">*</span></label>
          <input type="text" id="apellido" required>
          <span class="mensaje-error" id="apellido-error"></span>
          <span class="mensaje-correcto" id="apellido-correcto">✓ Correcto</span>
        </div>
        <div class="grupo-formulario">
          <label for="correo">Correo electrónico <span class="obligatorio">*</span></label>
          <input type="email" id="correo" required>
          <span class="mensaje-error" id="correo-error"></span>
          <span class="mensaje-correcto" id="correo-correcto">✓ Correcto</span>
        </div>
        <div class="grupo-formulario">
          <label for="telefono">Teléfono <span class="obligatorio">*</span></label>
          <input type="tel" id="telefono" required>
          <span class="mensaje-error" id="telefono-error"></span>
          <span class="mensaje-correcto" id="telefono-correcto">✓ Correcto</span>
        </div>
        <div class="grupo-formulario">
          <label for="contrasena">Contraseña <span class="obligatorio">*</span></label>
          <input type="password" id="contrasena" required>
          <span class="mensaje-error" id="contrasena-error"></span>
          <span class="mensaje-correcto" id="contrasena-correcto">✓ Contraseña segura</span>
        </div>
        <div class="grupo-formulario">
          <label for="confirmar-contrasena">Confirmar contraseña <span class="obligatorio">*</span></label>
          <input type="password" id="confirmar-contrasena" required>
          <span class="mensaje-error" id="confirmar-contrasena-error"></span>
          <span class="mensaje-correcto" id="confirmar-contrasena-correcto">✓ Coinciden</span>
        </div>
        <button type="submit" class="boton-enviar">Crear Cuenta</button>
      </form>
      <p style="text-align:center;">¿Ya tienes cuenta? <a href="iniciar-sesion.html">Inicia sesión</a></p>
    </section>
  </main>

</body>
</html>
