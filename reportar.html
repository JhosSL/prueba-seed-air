    </nav>
  </header>
  <main>
    <section class="contenedor-formulario">
      <h2>Reportar Zona</h2>
      <form id="formularioReporte" novalidate>
        <div class="grupo-formulario">
          <label for="distrito">Distrito <span class="obligatorio">*</span></label>
          <select id="distrito" required>
            <option value="">Selecciona un distrito</option>
            <option value="Lima">Lima</option>
            <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
            <option value="Villa María del Triunfo">Villa María del Triunfo</option>
            <option value="Comas">Comas</option>
            <option value="Villa El Salvador">Villa El Salvador</option>
          </select>
          <span class="mensaje-error" id="distrito-error"></span>
        </div>
        <div class="grupo-formulario">
          <label>Dirección aproximada <span class="obligatorio">*</span></label>
          <input type="text" id="direccion" required>
          <span class="mensaje-error" id="direccion-error"></span>
        </div>
        <div class="grupo-formulario">
          <label>Descripción del problema <span class="obligatorio">*</span></label>
          <textarea id="descripcion" required></textarea>
          <span class="mensaje-error" id="descripcion-error"></span>
        </div>
        <div class="grupo-formulario">
          <label>Tu correo <span class="obligatorio">*</span></label>
          <input type="email" id="correo-reporte" required>
          <span class="mensaje-error" id="correo-reporte-error"></span>
        </div>
        <button type="submit" class="boton-enviar">Enviar Reporte</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>© 2024 SeedAir - Green Allies</p>
    </div>
  </footer>
  <script src="../js/formularios.js"></script>
