  <main>
    <section class="contenedor-formulario">
      <h2>Iniciar Sesión</h2>
      <form id="formularioSesion" novalidate>
        <div class="grupo-formulario">
          <label>Correo electrónico <span class="obligatorio">*</span></label>
          <input type="email" id="correo-sesion" required>
          <span class="mensaje-error" id="correo-sesion-error"></span>
        </div>
        <div class="grupo-formulario">
          <label>Contraseña <span class="obligatorio">*</span></label>
          <input type="password" id="contrasena-sesion" required>
          <span class="mensaje-error" id="contrasena-sesion-error"></span>
        </div>
        <button type="submit" class="boton-enviar">Iniciar Sesión</button>
      </form>
      <p style="text-align: center;">¿No tienes cuenta? <a href="crear-cuenta.html">Regístrate aquí</a></p>
    </section>
  </main>
